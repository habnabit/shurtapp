<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>login</title>
  </head>
  <body>
    <div class="page-header">
      <h1>login</h1>
    </div>
    <div py:if="error" class="alert-message error">
      ${error}
    </div>
    <form method="POST" action="">
    <fieldset>
      <input type="hidden" name="next" value="${next}" />
      <div class="clearfix">
        <label for="openid">OpenID</label>
        <div class="input">
          <input class="span8" type="text" name="openid" />
        </div>
      </div>

      <div class="actions">
        <input class="btn small primary" type="submit" name="submit" value="Log in" />
      </div>
    </fieldset>
    </form>
  </body>
</html>
